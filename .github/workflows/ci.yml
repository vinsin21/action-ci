jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    name: Node.js ${{ matrix.node-version }} CI

    steps:
      - name: Fetch source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

      - name: Run Build
        run: npm run build

      - name: Done
        run: echo "✅ CI for Node ${{ matrix.node-version }} passed!"



